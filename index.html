<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <input type="text" id="input" placeholder="0">
        
        <button onclick="cancel()">AC</button>
        <button onclick="cls()">C</button>
        <button onclick="num('%')">%</button>
        <button onclick="equal()" class="equal">=</button>
        <div class="btns">
            <button onclick="num('00')">00</button>
            <button onclick="num(0)">0</button>
            <button onclick="num(1)">1</button>
            <button onclick="num(2)">2</button>
            <button onclick="num(3)">3</button>
            <button onclick="num(4)">4</button>
            <button onclick="num(5)">5</button>
            <button onclick="num(6)">6</button>
            <button onclick="num(7)">7</button>
            <button onclick="num(8)">8</button>
            <button onclick="num(9)">9</button>
            <button onclick="num('.')">.</button>
            <button onclick="num('+')">+</button>
            <button onclick="num('-')">-</button>
            <button onclick="num('*')" >*</button>
            <button onclick="num('/')">/</button>
           
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
